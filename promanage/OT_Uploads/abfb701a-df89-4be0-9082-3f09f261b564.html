<script>
  $(document).ready(function(){
    // Get the parameter value from the URL
    var urlParams = new URLSearchParams(window.location.search);
    var guid = urlParams.get('guid');
  
    // Dummy data for demonstration
    var dummyData = [
      { id: 1, name: 'John Doe', email: 'john@example.com' },
      { id: 2, name: 'Jane Smith', email: 'jane@example.com' },
      { id: 3, name: 'Alice Johnson', email: 'alice@example.com' }
    ];
  
    // Simulate AJAX call
    setTimeout(function() {
      // Populate data into Bootstrap table
      var tableHtml = '<table class="table"><thead><tr><th>ID</th><th>Name</th><th>Email</th></tr></thead><tbody>';
      $.each(dummyData, function(index, item) {
        tableHtml += '<tr><td>' + item.id + '</td><td>' + item.name + '</td><td>' + item.email + '</td></tr>';
      });
      tableHtml += '</tbody></table>';
      $('#table-container').html(tableHtml);
    }, 1000); // Simulating a delay of 1 second (1000 milliseconds)
  });
  </script>
